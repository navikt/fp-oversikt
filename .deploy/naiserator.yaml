kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{namespace}}
spec:
  image: {{image}}
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /internal/health/isAlive
    initialDelay: 15
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  readiness:
    path: /internal/health/isReady
    initialDelay: 15
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  prometheus:
    enabled: true
    path: /internal/metrics/prometheus
  preStopHook:
    http:
      path: /internal/health/preStop
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    cpuThresholdPercentage: 80
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 1050m
      memory: 1024Mi
  kafka:
    pool: {{kafkaPool}}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: fpoversikt
        tier: {{dbTier}}
        diskAutoresize: {{dbDiskAutoresize}}
        highAvailability: {{dbHighAvailability}}
        pointInTimeRecovery: {{dbPointInTimeRecovery}}
        collation: nb_NO.UTF8
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "azp_name"
        groups:
          {{#each groups as |group|}}
             - id: "{{group}}"
         {{/each}}
  accessPolicy:
    inbound:
      rules:
        - application: foreldrepengesoknad-api
          namespace: teamforeldrepenger
          cluster: {{environment}}-gcp
        - application: fp-swagger
          namespace: teamforeldrepenger
          cluster: {{environment}}-gcp
          permissions:
            scopes:
              - swagger
    outbound:
      external:
        - host: pdl-api.{{environment}}-fss-pub.nais.io
        - host: fpsak-api.{{environment}}-fss-pub.nais.io
        - host: fptilbake.{{environment}}-fss-pub.nais.io
        - host: saf.{{environment}}-fss-pub.nais.io
